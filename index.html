<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countries</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
</head>

<body>
    <header>
        <h1>Where in the world?</h1>
        <div class="dark-mode">Dark Mode</div>
    </header>
    <main>
        <div class="main-container">
            <div class="search-filter-container">
                <div>
                    <input class="search box-shadow" type="text" placeholder="Search for a country..." />
                    <ul id="search-results" class="box-shadow"></ul>
                </div>
                <div class="filter-by-region">
                    <div class="filterbtn box-shadow">Filter By Region</div>
                    <ul class="dropdown box-shadow">
                        <li class="dpwn-li" id="africa">Africa</li>
                        <li class="dpwn-li" id="america">America</li>
                        <li class="dpwn-li" id="asia">Asia</li>
                        <li class="dpwn-li" id="europe">Europe</li>
                        <li class="dpwn-li" id="oceania">Oceania</li>
                    </ul>
                </div>
            </div>
            <div class="countries-list-container">
            </div>
            <div class="country-details"></div>
        </div>

    </main>
    <script type="module" src="index.js"></script>
</body>

</html>
